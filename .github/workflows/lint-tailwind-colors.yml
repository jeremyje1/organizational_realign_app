name: lint-tailwind-colors
on: [push, pull_request]

jobs:
  tailwind-colors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Block legacy gray classes
        run: |
          if git grep -nE '\b(bg|text|border|ring|divide|shadow)-gray-' > /dev/null ; then
            echo "::error::Legacy gray-* Tailwind classes found."
            git grep -nE '\b(bg|text|border|ring|divide|shadow)-gray-'
            exit 1
          fi